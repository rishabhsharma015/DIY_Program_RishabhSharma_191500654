<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>30 Days of JavaScript Challenge Leaderboard</h1>
                <hr>
                <div class="workspace">
                    <!-- Input fields -->
                    <div class="input-group">
                        <input type="text" class="form-control" id="candidate" placeholder="First Name">
                        <input type="text" class="form-control" id="surname" placeholder="Last Name">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                        <input type="number" class="form-control" id="score" placeholder="Player score">

                        <!-- Add List item -->
                        <div class="input-group-append">
                            <button onclick="addItem()" class="btn btn-add" type="button">Add Item</button>
                        </div>
                    </div>

                    <!-- Validation div -->
                    <div id="error"></div>

                    <!-- Dynamic List -->
                    <ul id="dynamic-list"></ul>

                    
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
